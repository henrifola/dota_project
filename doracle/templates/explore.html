{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-8">
        <div class="heroview">
            {% for hero in heroes %}
            <div class="hero-box">
                <div class="wrapper">
                    <div class="hero-image" data-heroid="{{heroes[hero]['id']}}">
                        <img src="{{ url_for('static', filename='img/avatar-sb/' + heroes[hero]['id'] | string) + '.png' }}"
                            width="90px" height="50px" alt="{{heroes[hero]['name']}}">
                    </div>
                    <div class="hero-name text-center bg-dark text-white noselect">{{heroes[hero]['name']}}
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-4">
        <textarea id="outputExplore" class="m-1"></textarea>
    </div>
</div>

{% endblock %}

{% block scripts %} 
<script src="{{url_for('static', filename='js/explore.js')}}"></script>
{% endblock %}
